<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
        <p>Find delicious recipes from around the world</p>
      </header>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search by meal or ingredient..."
        />
        <button id="search-btn">Search</button>
        <select id="category-filter">
          <option value="">All Categories</option>
        </select>
      </div>
      <div id="favorites-section" class="hidden">
        <h2>Favorite Recipes</h2>
        <div id="favorites-container" class="meals-container"></div>
      </div>
      <div id="cart-section" class="hidden">
        <h2>Cart</h2>
        <div id="cart-container" class="meals-container"></div>
        <button id="clear-cart">Clear Cart</button>
      </div>
      <div id="shopping-list-section" class="hidden">
        <h2>Shopping List</h2>
        <ul id="shopping-list"></ul>
        <button id="clear-shopping-list">Clear List</button>
      </div>
      <div id="result-heading"></div>
      <div id="error-container" class="hidden">
        No meals found. Try another search term!
      </div>
      <div id="meals" class="meals-container"></div>
      <div id="meal-details" class="hidden">
        <button id="back-btn">Back to recipes</button>
        <div class="meal-details-content"></div>
      </div>
      <div class="api-link">
        Data from
        <a href="https://www.themealdb.com" target="_blank">TheMealDB üßë‚Äçüç≥</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
