<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="editor">
        <h2>Markdown Editor</h2>
        <div class="toolbar">
          <button onclick="insertMarkdown('bold')">Bold</button>
          <button onclick="insertMarkdown('italic')">Italic</button>
          <button onclick="insertMarkdown('header')">Header</button>
          <button onclick="saveToLocal()">Save</button>
          <button onclick="downloadMarkdown()">Download</button>
          <input
            type="file"
            id="loadFile"
            accept=".md"
            onchange="loadMarkdown(event)"
          />
        </div>
        <textarea
          id="markdownInput"
          placeholder="Type your Markdown here..."
        ></textarea>
      </div>
      <div class="preview">
        <h2>Preview</h2>
        <div id="previewOutput"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
